<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Speed Test</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Network Speed Test</h1>
    <button class="button" onclick="runSpeedTest()">Run Speed Test</button>
    <div class="result" id="result"></div>
    <div class="liveData" id="liveData"></div>

    <div class="circleContainer" id="downloadContainer">
        <div class="circle">
            <svg>
                <circle class="backgroundCircle" cx="75" cy="75" r="70"></circle>
                <circle id="downloadArc" class="foregroundCircle" cx="75" cy="75" r="70"></circle>
            </svg>
            <div class="speedText" id="downloadSpeed">0.00</div>
        </div>
    </div>
    
    <div class="circleContainer" id="uploadContainer">
        <div class="circle">
            <svg>
                <circle class="backgroundCircle" cx="75" cy="75" r="70"></circle>
                <circle id="uploadArc" class="foregroundCircle" cx="75" cy="75" r="70"></circle>
            </svg>
            <div class="speedText" id="uploadSpeed">0.00</div>
        </div>
    </div>

    <div class="finalResult" id="finalResult"></div>


</body>
</html>
